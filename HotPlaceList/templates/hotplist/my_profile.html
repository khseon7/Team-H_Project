{% extends 'base.html' %}
{% block content%}
<h1>Hi! {{user.username}}</h1>
<p>My Reviews</p>
<hr>
{% for data in review_data.all%}
<li style='list-style-type:decimal'>
    <p>Place : {{data.place.placename}}</p>
    <p>Content : {{data.content}}</p>
    <p>Rating : {{data.rating}}</p>
    <p>Date : {{data.date}}</p>
    <hr>
</li>
{% endfor %}
<p><a href="{% url 'hotplist:index' %}"><button>Home</button></a></p>
{% endblock %}
