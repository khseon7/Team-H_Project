{% extends 'base.html' %}
{% block content %}
<h1>Techer H-Team 맛집게시판</h1>
{% if user.is_authenticated %}
<div>
    <p><a href="{% url 'hotplist:logout' %}"><button>로그아웃</button></a>
        <a href="{% url 'hotplist:my_profile' %}"><button>내 프로필</button></a></p>

    <p>맛집 추가하기</p>
</div>
{% else %}
<div>
    <form method = "GET" action = "{% url 'hotplist:login' %}">
        <input type ="submit" Value = '로그인'>
    </form>
    <a href="{% url 'hotplist:signup' %}">회원가입</a>
</div>
{% endif %}
<hr>
{% for items in list %}
<li style='list-style-type:decimal'>
    <a href = "{% url 'hotplist:detail' items.id%}">{{items.placename}} {{items.rating}}</a>
</li>
<hr>
{% endfor %}
{%endblock%}
